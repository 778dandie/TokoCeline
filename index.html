<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>✨ Trusted Digital Exchange ✨</title>
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%2322c55e%22/><text y=%22.75em%22 x=%2250%%22 text-anchor=%22middle%22 font-size=%2270%22 fill=%22white%22 font-family=%22Arial%22 font-weight=%22bold%22>$</text></svg>">

  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    const rateAktif = 17180;  /* <=========== GANTI RATE DISINI YAAAAAAAAAAAAAAA */
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

    .font-tegas {
      font-family: 'Montserrat', sans-serif !important;
    }

    /* Hanya animasi muncul di awal tanpa efek scaling/perbesaran */
    @keyframes pageIn {
      0% { opacity: 0; filter: blur(10px); }
      100% { opacity: 1; filter: blur(0); }
    }

    /* Menghapus floatingCombo agar tidak bergerak atas bawah */
    .master-container {
      animation: pageIn 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-gradient {
      background: linear-gradient(-45deg, #a855f7, #3b82f6, #ec4899, #8b5cf6);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000;
      overflow-x: hidden;
    }

    #video-bg {
      position: fixed;
      right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .embossed-text {
      font-weight: 900;
      background: linear-gradient(to right, #ffffff, #a855f7, #3b82f6, #ffffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s linear infinite;
      text-shadow: -1px -1px 0px rgba(255,255,255,0.2), 2px 2px 4px rgba(0,0,0,0.6);
      letter-spacing: -0.05em;
    }

    .btn-action {
      background: #ffffff;
      color: #000000;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn-action:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
      -webkit-appearance: none; margin: 0;
    }
  </style>
</head>
<body class="p-4 sm:p-6">

  <video autoplay muted loop playsinline id="video-bg">
    <source src="gambar3.mp4" type="video/mp4">
  </video>

  <div class="w-full max-w-[360px] sm:max-w-md glass-card rounded-[2.5rem] sm:rounded-[3.5rem] p-6 sm:p-10 relative text-white text-center master-container">
    
    <div class="mb-6 sm:mb-10">
      <h1 class="text-4xl sm:text-5xl embossed-text mb-1">Toko Celine</h1>
      <p class="text-green-400 text-[9px] sm:text-[10px] font-black uppercase tracking-[0.3em]">Official Dollar Store</p>
    </div>

    <div class="bg-white/10 rounded-[1.5rem] sm:rounded-[2rem] py-5 sm:py-8 mb-6 sm:mb-10 border border-white/20">
      <p class="text-[12px] sm:text-[16px] text-green-400 font-black uppercase tracking-[0.2em] mb-1">Live Rate</p>
      <h3 id="displayRate" class="text-3xl sm:text-5xl font-tegas font-black text-white italic tracking-tighter">Rp 0</h3>
      <p id="tanggalRealtime" class="text-[12px] sm:text-[14px] text-white font-bold mt-2 opacity-80"></p>
    </div>
    
    <div class="mb-6 sm:mb-10">
      <label class="text-[10px] font-bold text-white/60 uppercase tracking-widest mb-4 block leading-tight">Input Dollar dibawah ini:</label>
      <div class="relative inline-flex items-center justify-center">
        <span class="text-3xl sm:text-4xl font-bold text-green-500 mr-2 animate-pulse font-tegas">$</span>
        <input type="number" id="usdInput" placeholder="0" oninput="hitung()"
          class="bg-transparent border-b-2 border-white/30 py-1 text-4xl sm:text-6xl font-tegas font-black text-white outline-none focus:border-green-400 transition-all w-32 sm:w-48 text-center placeholder:text-white/10">
      </div>
    </div>

    <div class="animated-gradient p-5 sm:p-8 rounded-[1.5rem] sm:rounded-[2.5rem] mb-6 sm:mb-10 shadow-2xl border border-white/20">
      <p class="text-[9px] sm:text-[10px] text-white/80 font-bold uppercase tracking-widest mb-1">Total yang harus dibayar</p>
      <h1 id="idrOutput" class="text-2xl sm:text-4xl font-tegas font-black text-white tracking-tight drop-shadow-lg leading-tight">Rp 0</h1>
    </div>

    <a href="https://t.me/selinnaa" target="_blank" 
       class="btn-action inline-flex items-center gap-2 sm:gap-3 px-8 sm:px-12 py-4 sm:py-5 rounded-full font-black text-[12px] sm:text-sm uppercase tracking-wider shadow-xl">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="TG" class="w-4 h-4 sm:w-5">
      Hubungi Celine!
    </a>

    <p class="text-[11px] sm:text-[13px] text-white font-bold mt-6 sm:mt-10 italic drop-shadow-md block leading-snug">
      *Rate sewaktu-waktu dapat berubah, pastikan selalu update ^^
    </p>

  </div>

  <script>
    function updateTanggal() {
      const opsi = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('tanggalRealtime').innerText = new Date().toLocaleDateString('id-ID', opsi);
    }

    function hitung() {
      const usd = document.getElementById('usdInput').value;
      const total = usd * rateAktif;
      const formatter = new Intl.NumberFormat('id-ID', {
        style: 'currency', currency: 'IDR', minimumFractionDigits: 0
      });
      document.getElementById('idrOutput').innerText = (usd > 0) ? formatter.format(total) : "Rp 0";
    }

    updateTanggal();
    document.getElementById('displayRate').innerText = "Rp " + rateAktif.toLocaleString('id-ID');
  </script>
</body>
</html>
