<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Celine - Premium Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    // ==========================================
    // UPDATE RATE DI SINI YA SAYANG :* (HANYA ANGKA SAJA)
    // ==========================================
    const rateAktif = 17250; 
    // ==========================================
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

    /* 1. Page Entrance & Floating Animation */
    @keyframes fadeInPage {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .page-transition {
      animation: fadeInPage 1s cubic-bezier(0.22, 1, 0.36, 1) forwards,
                 float 4s ease-in-out infinite;
    }

    #video-bg {
      position: fixed;
      right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.7);
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    /* 2. Advanced Gradient & Glow */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-gradient {
      background: linear-gradient(-45deg, #a855f7, #3b82f6, #ec4899, #8b5cf6);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
    }

    .animated-text {
      background: linear-gradient(to right, #c084fc, #60a5fa, #f472b6, #c084fc);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnimation 3s linear infinite;
    }

    /* 3. Luxury Glass Effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .glass-inner {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Glow effect behind the card */
    .glow-overlay {
      position: absolute;
      top: 50%; left: 50%;
      width: 120%; height: 120%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .smooth-transition {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
      -webkit-appearance: none; margin: 0;
    }
  </style>
</head>
<body class="p-6">

  <video autoplay muted loop playsinline id="video-bg">
    <source src="gambar3.mp4" type="video/mp4">
  </video>

  <div class="glow-overlay"></div>

  <div class="max-w-md w-full glass-card rounded-[2.5rem] overflow-hidden p-8 relative page-transition">
    <div class="absolute top-0 left-0 w-full h-1.5 animated-gradient"></div>

    <div class="text-center mb-8 mt-4">
      <h1 class="text-5xl font-extrabold animated-text tracking-tighter mb-2">Toko Celine</h1>
      <div class="inline-block px-3 py-1 rounded-full glass-inner text-[10px] text-blue-200 font-bold uppercase tracking-[0.2em]">
        ✨ Trusted Digital Exchange ✨
      </div>
    </div>

    <div class="glass-inner rounded-3xl p-5 mb-8 text-center transform smooth-transition hover:scale-[1.02]">
      <div class="flex items-center justify-center gap-2 mb-1">
        <span class="w-2 h-2 rounded-full animated-gradient"></span>
        <p class="text-[10px] font-extrabold text-blue-100 uppercase tracking-widest">Live Rate IDR</p>
      </div>
      <p id="tanggalRealtime" class="text-[12px] text-white/60 mb-2"></p>
      <h3 id="displayRate" class="text-4xl font-black text-white tracking-tight italic">Rp 0</h3>
    </div>
    
    <div class="mb-8 relative">
      <label class="block text-[11px] font-bold text-blue-200 mb-3 text-center uppercase tracking-[0.15em]">Jumlah Dollar Yang Dijual</label>
      <div class="relative group">
        <div class="absolute inset-y-0 left-6 flex items-center text-blue-300 font-bold text-2xl group-focus-within:text-white smooth-transition">$</div>
        <input type="number" id="usdInput" placeholder="0" oninput="hitung()"
          class="block w-full pl-14 pr-8 py-6 bg-white/5 border-2 border-white/10 rounded-[2rem] outline-none text-4xl font-bold text-white text-center smooth-transition focus:border-blue-400 focus:bg-white/10 shadow-2xl placeholder:text-white/10">
      </div>
    </div>

    <div class="animated-gradient p-8 rounded-[2rem] text-center shadow-[0_20px_40px_-15px_rgba(168,85,247,0.5)] transform smooth-transition hover:scale-105 active:scale-95 cursor-pointer mb-8">
      <p class="text-[10px] text-white font-black uppercase tracking-[0.2em] opacity-80">Anda Akan Menerima</p>
      <h1 id="idrOutput" class="text-4xl font-black text-white mt-2 drop-shadow-lg tracking-tight">Rp 0</h1>
    </div>

    <div class="border-t border-white/10 pt-8 text-center">
      <p class="text-[10px] font-bold text-white/40 uppercase tracking-[0.2em] mb-4">Konsultasi & Transaksi</p>
      <a href="https://t.me/selinnaa" target="_blank" 
         class="inline-flex items-center gap-4 bg-white/10 border border-white/20 px-8 py-4 rounded-full smooth-transition hover:bg-white/20 hover:border-white/40 hover:-translate-y-1 active:scale-90 group">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="w-6 h-6 group-hover:rotate-12 transition-transform">
        <span class="text-white font-extrabold tracking-tight">@selinnaa</span>
      </a>
    </div>

    <p class="text-[10px] text-white/30 mt-8 italic text-center font-medium">
      *Rate update otomatis mengikuti pasar global
    </p>
  </div>

  <script>
    function updateTanggal() {
      const opsi = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const hariIni = new Date().toLocaleDateString('id-ID', opsi);
      document.getElementById('tanggalRealtime').innerText = hariIni;
    }

    function hitung() {
      const usd = document.getElementById('usdInput').value;
      const total = usd * rateAktif;
      const formatter = new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      });
      document.getElementById('idrOutput').innerText = (usd > 0) ? formatter.format(total) : "Rp 0";
    }

    updateTanggal();
    document.getElementById('displayRate').innerText = "Rp " + rateAktif.toLocaleString('id-ID');
  </script>
</body>
</html>
