    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    .font-tegas { font-family: 'Montserrat', sans-serif !important; }

    @keyframes pageIn {

      100% { opacity: 1; transform: scale(1); filter: blur(0); }
    }

    @keyframes floatingCombo {
      0%, 100% { transform: translateY(0); box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5); }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }

    .animated-gradient {

    body {

      margin: 0;
      padding: 1rem;
      background-color: #000;
      overflow: hidden;
    }

    #video-bg {
      position: fixed;
      right: 0; bottom: 0;
      min-width: 100%; min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .glass-card {

      -webkit-text-fill-color: transparent;

  <script>
    function updateTanggal() {
      const opsi = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('tanggalRealtime').innerText = new Date().toLocaleDateString('id-ID', opsi);

    function hitung() {
      const usd = document.getElementById('usdInput').value;
      const total = usd * rateAktif;
      const formatter = new Intl.NumberFormat('id-ID', {
        style: 'currency', currency: 'IDR', minimumFractionDigits: 0
      });
      document.getElementById('idrOutput').innerText = (usd > 0) ? formatter.format(total) : "Rp 0";

    updateTanggal();
    document.getElementById('displayRate').innerText = "Rp " + rateAktif.toLocaleString('id-ID');
