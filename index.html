<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Celine - Kalkulator Rate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 1. Background Video Full Screen */
    #video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%; 
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    /* 2. Animasi Perubahan Warna (Gradient) */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-gradient {
      background: linear-gradient(-45deg, #a855f7, #3b82f6, #ec4899, #8b5cf6);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }

    /* Animasi Khusus untuk Teks Toko Celine */
    .animated-text {
      background: linear-gradient(to right, #a855f7, #3b82f6, #ec4899, #a855f7);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnimation 3s linear infinite;
    }

    /* 3. Efek Kaca (Glassmorphism) */
    .glass-effect {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="p-5">

  <video autoplay muted loop playsinline id="video-bg">
    <source src="gambar3.mp4" type="video/mp4">
    Browser Anda tidak mendukung video background.
  </video>

  <div class="max-w-md w-full glass-effect rounded-3xl shadow-2xl overflow-hidden p-8 relative">
    <div class="absolute top-0 left-0 w-full h-2 animated-gradient"></div>

    <div class="text-center mb-6 mt-2">
      <h1 class="text-4xl font-black animated-text tracking-tighter">Toko Celine</h1>
      <p class="text-gray-600 text-sm mt-1 font-medium italic">Solusi Jual Beli Dollar Terpercaya</p>
    </div>

    <div class="bg-white/80 rounded-2xl p-4 mb-6 border border-purple-100 shadow-sm text-center">
      <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Rate USD Hari Ini</p>
      <p id="tanggalRealtime" class="text-[11px] text-purple-500 font-bold mb-1"></p>
      <h3 id="displayRate" class="text-3xl font-black text-purple-600 italic">Rp 0</h3>
    </div>
    
    <div class="mb-6">
      <label class="block text-sm font-bold text-gray-700 mb-2 text-center uppercase tracking-tighter">Masukkan Jumlah Dollar (USD)</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-purple-600 font-bold text-xl">$</span>
        <input type="number" id="usdInput" placeholder="0" oninput="hitung()"
          class="block w-full pl-10 pr-4 py-5 border-2 border-purple-100 rounded-2xl focus:ring-4 focus:ring-purple-200 focus:border-purple-500 outline-none text-3xl font-bold transition-all bg-white/50 text-center">
      </div>
    </div>

    <div class="animated-gradient p-7 rounded-3xl text-center shadow-xl transform transition-all duration-300 hover:scale-105 mb-6">
      <p class="text-xs text-white font-bold uppercase tracking-widest opacity-90">Total Kamu Terima (IDR)</p>
      <h1 id="idrOutput" class="text-4xl font-black text-white mt-2 drop-shadow-md">Rp 0</h1>
    </div>

    <div class="border-t border-gray-200 pt-6">
      <p class="text-center text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-3">Hubungi Admin</p>
      <a href="https://t.me/selinnaa" target="_blank" class="flex items-center justify-center gap-3 bg-white/80 border border-purple-200 py-3 rounded-2xl shadow-sm hover:shadow-md transition-all group overflow-hidden relative">
        <div class="absolute inset-y-0 left-0 w-1 animated-gradient"></div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="w-6 h-6">
        <span class="text-gray-700 font-bold tracking-tight group-hover:text-purple-600 transition-colors">@selinnaa_</span>
      </a>
    </div>

    <p class="text-[11px] text-gray-500 mt-6 italic text-center font-semibold">
      *Rate dapat berubah sewaktu-waktu bosku ^^
    </p>
  </div>

  <script>
    let rateAktif = 17100; 

    function updateTanggal() {
      const opsi = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const hariIni = new Date().toLocaleDateString('id-ID', opsi);
      document.getElementById('tanggalRealtime').innerText = hariIni;
    }

    updateTanggal();
    document.getElementById('displayRate').innerText = "Rp " + rateAktif.toLocaleString('id-ID');

    function hitung() {
      const usd = document.getElementById('usdInput').value;
      const total = usd * rateAktif;
      const formatter = new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      });
      document.getElementById('idrOutput').innerText = (usd > 0) ? formatter.format(total) : "Rp 0";
    }
  </script>
</body>
</html>
